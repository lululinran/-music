<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演唱视频展示</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f9f9fb 0%, #f0f2f5 100%);
            min-height: 100vh;
            padding: 30px 20px;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* 头部标题 */
        .header {
            text-align: center;
            margin: 0 auto 40px;
            padding: 20px 0;
            max-width: 600px;
        }
        
        .header h1 {
            font-size: 2.4rem;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
            position: relative;
            display: inline-block;
        }
        
        .header h1:after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #ff2d55, #ff9500);
            border-radius: 2px;
            margin: 15px auto 0;
        }
        
        .header p {
            font-size: 1.1rem;
            color: #86868b;
            margin-top: 25px;
        }
        
        /* 视频卡片 */
        .video-container {
            background: #ffffff;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(0, 0, 0, 0.03);
        }
        
        .video-container:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }
        
        .video-header {
            padding: 22px 25px 10px;
            background: linear-gradient(90deg, #f8f9fa, #ffffff);
            border-bottom: 1px solid rgba(0, 0, 0, 0.03);
        }
        
        .video-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1d1d1f;
            display: flex;
            align-items: center;
        }
        
        .video-header h2 i {
            color: #ff2d55;
            margin-right: 12px;
            font-size: 1.4rem;
        }
        
        .video-player {
            padding: 0 20px 20px;
        }
        
        video {
            width: 100%;
            border-radius: 14px;
            display: block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .video-header h2 {
                font-size: 1.3rem;
            }
            
            .video-container {
                margin-bottom: 25px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 1.7rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .video-header {
                padding: 18px 20px 10px;
            }
            
            .video-player {
                padding: 0 15px 15px;
            }
        }
        
        /* 底部信息 */
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #86868b;
            font-size: 0.95rem;
            padding: 20px;
        }
        
        .footer p {
            margin: 5px 0;
        }
        
        /* 微妙的动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .video-container {
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        .video-container:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .video-container:nth-child(3) {
            animation-delay: 0.4s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>演唱视频合集</h1>
                 </div>
        
        <div class="video-container">
            <div class="video-header">
                <h2><i class="fas fa-music"></i>客家音乐体验课堂</h2>
            </div>
            <div class="video-player">
                <video controls playsinline>
                    <source src="./体验课堂.mp4" type="video/mp4">
                    您的浏览器不支持视频播放
                </video>
            </div>
        </div>
        
               
         <script>
        // 添加视频悬停效果
        document.querySelectorAll('.video-container').forEach(container => {
            const video = container.querySelector('video');
            
            container.addEventListener('mouseenter', () => {
                video.style.boxShadow = '0 8px 25px rgba(0, 0, 0, 0.15)';
            });
            
            container.addEventListener('mouseleave', () => {
                video.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.08)';
            });
        });
    </script>
</body>
</html>
